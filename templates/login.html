{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}
{% block body %}
<div class="form-body">
    <div class="row">
      <div class="col">
  
        <h1>Log In</h1>
        <hr>
  
        <form action="{{ url_for('form') }}" method="POST" enctype="multipart/form-data">
  
            <div class="form-group">
                <label>School Code</label>
                <input type="number" class="form-control" id="schoolid" name="schoolid" placeholder="Enter school ID" required>
            </div>
            <div class="form-group">
                <label>School Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter school password" required>
            </div>

            {% if error %}
                <p class="error">Please enter a valid school ID and password combination.</p>
            {% endif %}
    
          <button type="submit" name="function" value="event-page">Submit or Edit Event Page</button>
          <button type="submit" name="function" value="press-release">Get Press Release</button>
  
        </form>
  
      </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
