{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}
{% block body %}
<div class="form-body">
    <div class="row">
      <div class="col">
  
        <h1>Event Pages Information</h1>
        <hr>
  
        <form action="{{ url_for('preview') }}" method="POST" enctype="multipart/form-data">
  
          <div class="form-group">
            <label>School Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter school name">
          </div>
          <div class="form-group">
            <label>School State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Enter school state">
          </div>
          <div class="form-group">
            <label>Event Date</label>
            <input type="date" class="form-control" id="date" name="date" placeholder="Select event date">
          </div>

          <div class="form-group">
            <label>Event Type</label>
            <input type="radio" id="text" name="pickup_only" value="True">
            <label for="True">Pickup Only</label><br>
            <input type="radio" id="video" name="pickup_only" value="False">
            <label for="False">Volunteer Planting</label><br>
          </div>

          <div class="form-group">
            <label>Tree Goal</label>
            <input type="number" class="form-control" id="tree_goal" name="tree_goal" placeholder="Enter tree goal">
          </div>

          <div class="form-group">
            <label>"About Us" Media Type</label>
            <input type="radio" id="text" name="media_type" value="Text">
            <label for="Text">Text</label><br>
            <input type="radio" id="video" name="media_type" value="Video">
            <label for="Video">Video</label><br>
          </div>
          <div class="form-group">
            <label>Text</label>
            <input type="text" class="form-control" id="text" name="text" placeholder="About Us Text">
          </div>
          <div class="form-group">
            <label>Video</label>
            <input type="text" class="form-control" id="video" name="video" placeholder="About Us Video Link">
          </div>
  
          <div class="form-group">
            <label>Display Email</label>
            <input type="email" class="form-control" id="display_email" name="display_email" placeholder="Enter contact email to display">
          </div>
  

          <div id="host-fields">
            <div class="host-field">
              <h4>Host 1</h4>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="host1_name" placeholder="">
              </div>
              <div class="form-group">
                <label>Bio</label>
                <input type="text" class="form-control" name="host1_bio" placeholder="">
              </div>
              <div class="form-group">
                <label>Photo</label>
                <input type="file" class="form-control" name="host1_photo" placeholder="">
              </div>
            </div>
          </div>
          <button type="button" id="add-host-fields">Add Host</button>
          <button type="button" id="remove-host-fields">Remove Host</button>
          <!-- <p><img id="output" width="200" /></p> -->
          <button type="submit" class="btn btn-primary">Preview Event Page</button>
  
        </form>
  
      </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/form.js') }}"></script>
{% endblock %}
